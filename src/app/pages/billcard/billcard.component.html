<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="40" class="flex-p"> 
        <app-spent-by-category></app-spent-by-category>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="60" class="flex-p">
        <app-chart-spent
          [rows]="rows">
        </app-chart-spent>
    </div>
</div>
<div fxLayout="column">
    <div fxFlex="100" class="flex-p"> 
        <div fxLayout="column" class="mat-elevation-z8">           
            <mat-form-field class="p-1">
                <input matInput placeholder="Type to filter the name column..." (keyup)="updateFilter($event)">
            </mat-form-field>
        </div>
        <ngx-datatable
            #table
            class="material"
            [headerHeight]="50"
            [limit]="10"
            [columnMode]="'force'"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [rows]="rows"
            [rows]
            [loadingIndicator]="loadingIndicator"
            [selected]="selected"
            [selectionType]="'checkbox'"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'>
            <!--<ngx-datatable-column
                [width]="30"
                [sortable]="false"
                [canAutoResize]="false"
                [draggable]="true"
                [resizeable]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true">
            </ngx-datatable-column>
            <ngx-datatable-column name="carte">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <span
                  title="Double click to edit"
                  (dblclick)="editing[rowIndex + '-name'] = true"
                  *ngIf="!editing[rowIndex + '-name']">
                  {{value}}
                </span>
                <input
                  autofocus
                  (blur)="updateValue($event, 'name', rowIndex)"
                  *ngIf="editing[rowIndex+ '-name']"
                  type="text"
                  [value]="value"
                />
              </ng-template>
            </ngx-datatable-column>-->
          
            <ngx-datatable-column name="date">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="ordre">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="montant">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="categorie">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <span
                  title="Double click to edit"
                  (dblclick)="editing[rowIndex + '-gender'] = true"
                  *ngIf="!editing[rowIndex + '-gender']">
                  {{value}}
                </span>
                <select
                  *ngIf="editing[rowIndex + '-gender']"
                  (change)="updateValue($event, 'gender', rowIndex)"
                  [value]="value">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </ng-template>
            </ngx-datatable-column>


            <ngx-datatable-column name="description">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>


             

        </ngx-datatable>
    </div>
</div>

<ng-template #empty> No Customers Yet </ng-template>
