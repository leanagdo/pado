
<app-info-fuel></app-info-fuel>

<div fxLayout="row wrap">
  <div fxFlex="100" fxFlex.gt-sm="70" class="flex-p"> 
      <app-chart-fuel></app-chart-fuel>
  </div>
  <div fxFlex="100" fxFlex.gt-sm="30" fxLayout="column">
    <div fxFlex="100" class="flex-p">
        <mat-card>
            <div fxLayout="row" fxLayoutAlign="space-between center" class="muted-text">
                <mat-icon class="icon-lg">shopping_cart</mat-icon>
                <div>
                    <h1>20/12/2018</h1>
                    <h2 class="fw-400">Date</h2>
                </div>                
            </div>            
        </mat-card>
    </div>
    <div fxFlex="100" class="flex-p">
          <mat-card>
              <div fxLayout="row" fxLayoutAlign="space-between center" class="muted-text">
                  <mat-icon class="icon-lg">monetization_on</mat-icon>
                  <div>
                      <h1>109 300 km</h1>
                      <h2 class="fw-400">Kilométrage</h2>
                  </div>                
              </div>            
          </mat-card>
      </div>
      <div fxFlex="100" class="flex-p">
          <mat-card>
              <div fxLayout="row" fxLayoutAlign="space-between center" class="muted-text">
                  <mat-icon class="icon-lg">cloud_download</mat-icon>
                  <div>
                      <h1>1,43 €/l</h1>
                      <h2 class="fw-400">Prix au litre</h2>
                  </div>                
              </div>            
          </mat-card>
      </div>       
  </div>
</div>

<div fxLayout="column">
    <div class="flex-p"> 
        <!--<div fxLayout="column" class="mat-elevation-z8">           
            <mat-form-field class="p-1">
                <input matInput placeholder="Type to filter the name column..." (keyup)="updateFilter($event)">
            </mat-form-field>
        </div>-->
        <ngx-datatable
            #table
            class="material"
            [headerHeight]="50"
            [limit]="10"
            [columnMode]="'force'"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [rows]="rows"
            [rows]
            [loadingIndicator]="loadingIndicator"
            [selected]="selected"
            [selectionType]="'checkbox'"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'>
            
            <ngx-datatable-column name="Date">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Montant">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Kilometrage">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Litre">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
            </ngx-datatable-column>
          
            <ngx-datatable-column name="Voiture">
              <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Carburant">
              <ng-template ngx-datatable-cell-template let-value="value">
                {{value}}
              </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>
    </div>
</div>

<ng-template #empty> No Customers Yet </ng-template>
